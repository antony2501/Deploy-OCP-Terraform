      region: generated-region
      server: ${vsphere_server}
      topology:
        computeCluster: /Amigo/host/Amigo
        datacenter: Amigo
        folder: /Amigo/vm/OCP-agent-base
        datastore: /Amigo/datastore/AMIGO LAB 02
        networks:
        - ${vsphere_network}
        resourcePool: /Amigo/host/Amigo/Resources
      zone: generated-zone
    ingressVIPs:
    - ${ingress_vip}
    vcenters:
    - datacenters:
      - Amigo
      password: ${vsphere_password}
      port: 443
      server: ${vsphere_server}
      user: ${vsphere_user}
